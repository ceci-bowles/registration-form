<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration-form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body class="island">
  <h1>Want to go to Mars?</h1>
  <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

  <form>
    <fieldset>
      <legend>
        <h2>personal details</h2>
      </legend>
      <div>
        <label for="name">Name</label>
        <input id="name">
      </div>

      <div>
        <label for="age">Age</label>
        <input id="age">
      </div>

      <div>
        <label for="email">Your email</label>
        <input id="email">
      </div>

      <div>
        <label for="fitness">Physical fitness</label>
        <select id="fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>

      <div>
        <label for="adress">Address</label>
        <textarea id="adress"></textarea>
      </div>

    </fieldset>
    <fieldset>

      <legend>
        <h2>Mission statement</h2>
      </legend>

      <div>
        <label for="statement">Why do you want to go to Mars?</label>
        <textarea id="statement"></textarea>
      </div>

      <button type="register">Register for the trip!</button>
    </fieldset>
  </form>



</body>
</html>
